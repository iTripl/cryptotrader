[runtime]
# Available modes: backtest, forward, live
mode = backtest
# Available exchanges: bybit, binance, okx
exchange = bybit
strategy_modules = strategies.tsmom:TimeSeriesMomentumStrategy
# Available risk profiles: balanced
risk_profile = balanced
dry_run = false

[secrets]
env_file = .env

[exchange]
api_key = ${BYBIT_API_KEY}
api_secret = ${BYBIT_API_SECRET}
api_passphrase = 
rest_url = https://api.bybit.com
ws_url = wss://stream.bybit.com/v5/public/linear
timeout_seconds = 10
rate_limit_per_min = 120
category = linear
use_demo = true
demo_rest_url = https://api-demo.bybit.com
market_rest_url = https://api.bybit.com
public_ws_url = wss://stream.bybit.com/v5/public/linear
private_ws_url = wss://stream-demo.bybit.com/v5/private
recv_window = 5000
order_poll_interval_seconds = 5
demo_handshake = false
handshake_symbol = BTCUSDT
handshake_quantity = 0.001
ws_open_timeout_seconds = 10
ws_ping_interval_seconds = 20
ws_retry_seconds = 5
ws_message_timeout_seconds = 60

[symbols]
symbols = BTCUSDT,ETHUSDT
timeframes = 1m,5m,1h

[risk]
initial_equity = 1000
risk_per_trade = 0.005
max_daily_drawdown = 0.03
max_consecutive_losses = 1000
min_expectancy = 0.0
correlation_limit = 0.7
exposure_limit = 0.25
volatility_adjustment_high = 0.6
volatility_adjustment_normal = 1.0
volatility_adjustment_low = 1.2
stop_loss_pct = 0.02
take_profit_pct = 0.06
trailing_take_profit_pct = 0.005
atr_period = 14
atr_sl_mult = 1.5
atr_tp_mult = 3.0
atr_trailing_mult = 1.0

[paths]
data_dir = runtime/data
state_dir = runtime/state
state_db = runtime/state/trading.db
logs_dir = runtime/logs

[logging]
level = INFO
json = true
console = true

[backtest]
start_ts = 0
end_ts = 0
days_back = 365
fast_local = true
max_candles_per_series = 5000
fee_bps = 4
slippage_bps = 2
latency_ms = 150
auto_download = true
download_limit = 1000
loader_timeout_seconds = 120
max_empty_batches = 2

[forward]
paper_trading = true

[live]
paper_trading = false

